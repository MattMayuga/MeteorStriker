<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" type="{{site.favicon.type}}" href="{{site.favicon.href}}" />

	{% seo %}

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=VT323');
		@import url('https://fonts.googleapis.com/css?family=Kosugi+Maru');
		body{
			color:	#FFFFFF;
			background-color:	#333333;
			padding:	0px;
			margin:	0px;
		}
		a{
			color:	#EFB854;
			text-decoration:	none;
		}
		h1 .siteTitle{
			font-size: 75%;
		}
		h2{
			margin: 25px 20px 5px 20px;
			text-decoration:underline #FF7777;
		}
		h3{
			margin-left:40px;
			text-decoration:underline #FF7777;
		}
		p,ul,ol,table{
			margin-left:	40px;
		}
		th,td{
			border: 1px solid #000000;
			padding:5px;
		}
		thead th,
		thead td{
			background-color:	#555555;
			font-size:	90%;
			padding-top:	1px;
			padding-bottom:	1px;
		}
		tbody th,
		tbody td{
			background-color:	#444444;
		}
		{{page.stylesheet}}
	</style>

</head>
<body>
	<div class="wrapper">

		<section>
			<div id="title">
				<h1>
					{% if page.title %}
						<span class="siteTitle">{{site.title}}</span><br>
						<span class="pageTitle"></span>{{page.title}}
					{% else %}
						{{site.title}}
					{% endif %}
				</h1>
				<hr>
			</div>

			{{ content }}

		</section>

	</div>
</body>
</html>
