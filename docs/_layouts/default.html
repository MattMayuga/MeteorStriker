<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>{{ page.title }}</title>
	<link rel="icon" type="{{site.favicon.type}}" href="{{site.favicon.href}}" />

	{% include inc-ogp.html %}

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="{{ '/assets/default.css' | relative_url }}">
	<style type="text/css">{{page.stylesheet}}</style>

	<!-- JavaScript -->
	{% for file in page.scripts %}
	<script src="{{ '/assets/' | relative_url }}{{file}}"></script>
	{% endfor %}

</head>
<body>
	<div class="wrapper">

		<section>
			<div id="title">
				<h1>
					{% if page.title %}
						<span class="siteTitle">{{site.title}}</span><br>
						<span class="pageTitle"></span>{{page.title}}
					{% else %}
						{{site.title}}
					{% endif %}
				</h1>
				<hr>
			</div>

			{{ content }}

		</section>

	</div>
</body>
</html>
